<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
    <form>
        <input type="color" /><br /> <!--RGB색상 설정 -->
        <input type="date" /><br />
        <input type="datetime" /><br />
        <input type="datetime-local" /><br /><!-- 시간까지 선택 가능 -->
        <input type="email" /><br />
        <input type="month" /><br /><!--년도와 월만 입력  -->
        <input type="number" /><br /> <!-- 수량설정  -->
        <input type="range" /><br /> <!-- 범위 설정 -->
        <input type="search" /><br />
        <input type="tel" /><br />
        <input type="time" /><br />
        <input type="url" /><br />
        <input type="week" />
    </form>
</body>
</html>
