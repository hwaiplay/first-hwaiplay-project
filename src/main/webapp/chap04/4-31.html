<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border: thick dashed black;
            /* 각각의 테두리의 둥글기를 설정할 수도 있다 */
            border-radius: 50px 40px 20px 10px;
            /* 좌상단부터 시계방향으로 픽셀값을 입력한다. */
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
