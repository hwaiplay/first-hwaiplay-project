<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border-width: thin; /* 테두리의 너비를 지정하는 속성. inherit, medium, thin등 */
            border-style: dashed; /* 테두리의 형태를 지정하는 속성. groove, double, dotted등 */
            border-color: black;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
