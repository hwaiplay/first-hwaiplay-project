<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Property Basic</title>
    <style>
        .box {
            border: thick dashed black;
            border-radius: 80px; /* 테두리를 각지거나 둥글게 만드는 속성*/
        }	/* 픽셀값이 높을수록 둥글다. */
    </style>
</head>
<body>
    <div class="box">
        <h1>Lorem ipsum dolor amet</h1>
    </div>
</body>
</html>
