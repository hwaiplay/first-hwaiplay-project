<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
    	/*nt-child()의사 클래스는 형제 사이에서의 순서에 따라 요소를 선택한다.  */
        /* p:nth-child(1) { }  */ 
        p:nth-child(even) { font-size: 100%; } /* 짝수, 백분율 크기단위 */
        p:nth-child(odd) { font-size: 150%; }  /* 홀수, 백분율 크기단위 */
       /*  p:nth-child(4) { font-size: 200%; } */
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
