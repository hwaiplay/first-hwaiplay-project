<!DOCTYPE html> <!-- Html 문서에서 <html>태그를 정의하기 전에 가장 먼저 선언 -->
<html> <!-- 모든 HTML태그는 <html>태그 내부에 작성 -->
<head>  <!-- head에 작성하는 코드들은 웹페이지 화면에 표시되지 않는다. -->
    <title>HTML5 + CSS3 Text</title>  <!-- 웹페이지의 제목 태그 -->
</head>
<body>
    <h1 title="첫 번째로 큰 제목 글자 태그">Header 1</h1> <!-- 첫 번째로 큰 제목 글자 태그 -->
    <h2>Header 2</h2> <!-- 두 번째로 큰 제목 글자 태그 -->
    <h3>Header 3</h3>
    <h4>Header 4</h4>
    <h5>Header 5</h5>
    <h6>Header 6</h6>
    <hr/>    
   <pre>
안녕하세요.
안녕하세요.
    </pre>
</body>
</html>
