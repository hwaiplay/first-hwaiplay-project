<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>Lorem ipsum</h1> <!-- 첫 번째로 큰 제목 글자 태그 -->
    <h2>dolor sit amet</h2> <!-- 두 번째로 큰 제목 글자 태그 -->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> <!-- 본문 글자 태그 -->
    <br /> <!-- 개행 태그 -->
    <p>In porttitor lorem at justo feugiat aliquet.</p>
    <br />
    <p>Nunc id massa at magna semper hendrerit.</p>
    <br />
    <p>Vivamus rhoncus eros vel ante suscipit non facilisis risus rutrum.</p>
    <hr>  <!-- 수평 줄 태그 -->
</body>
</html>
