<!DOCTYPE html>
<html>
<head> <!-- 클래스 선택자 -->
    <title>CSS3 Selector Basic</title>
    <style>
        /* class 속성으로 select를 가지는 태그의
           color 속성을 red 키워드로 적용합니다. */
        .select { color: red; } /* .클래스 : 특정한 클래스를 가지고 있는 태그를 선택 */
    </style>
</head>
<body>
    <ul>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
        <li class="select">Lorem ipsum</li>
        <li>Lorem ipsum</li>
    </ul>
</body>
</html>
